<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Contacto</title>
        <link rel="icon" href="../../images/logo.jpg" sizes="16x16">
        <link rel="stylesheet" href="../../Css/Estilo_Contacto/style_contacto.css">
    </head>
    <body id="cuerpo">
        <header class="principal1">
            <img class="img_usuario" src="../../images/usuario.jpg"></a>
            <a href="https://www.instagram.com"><img class="img_insta" src="../../images/insta.jpg"></a>
            <a href="https://mail.google.com"><img class="img_gmail" src="../../images/gmail.jpg"></a>
            <a href="https://www.facebook.com"><img class="img_facebook" src="../../images/facebook.png"></a>
            <h1>Contacto</h1>
        </header>
        <section class="principal">
            <form>
                <label for="nombre">Nombre:</label>
                <input id="nombre" name="nombre" placeholder="Nombre completo">
                <label for="email">Email:</label>
                <input id="email" name="email" type="email" placeholder="ejemplo@email.com">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" placeholder="Danos tu mensaje"></textarea>
                <input id="submit" name="submit" type="submit" value="Enviar">
            </form>
        </section>
        
    </body>
</html>
